<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/style.css">
    <title>Gerador de Senha</title>
</head>
<body>
    
    <img src="./images/logo.png" class="logo" alt="Gerador de Senha logo">

    <main class="container-input">
        <span>Tamanho <span id="valor"></span> caracteres</span>
        <input type="range" min="5" max="25" value="15" id="slider" class="slider">

        <button id="button" class="button-cta" onclick="generatePassword()">Gerar senha</button>
    </main>

    <div onclick="copyPassword()" id="container-password" class="container-password hide">
        <span class="title">Sua senha gerada foi:</span>
        <span id="password" class="password">12312321321</span>
        <span class="tooltip">Clique na senha para copiar.</span>
    </div>

    <script src="/js/script.js"></script>
</body>
</html>
